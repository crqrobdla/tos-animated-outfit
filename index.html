<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js Example</title>
    <link href="//vjs.zencdn.net/8.17.3/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/8.17.3/video.min.js"></script>
    <style>
        /* 預設播放器大小 */
        #my-video {
            width: 593px;
            height: 383px;
        }

        /* 手機端播放器大小 */
        @media (max-width: 768px) {
            #my-video {
                width: 360px;
                height: 233px;
            }
        }
    </style>
</head>
<body>
    <video id="my-video" class="video-js" controls preload="auto" loop autoplay muted data-setup="{}">
        <source src="Vatican1_attack.mp4" type="video/mp4">
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>
</body>
</html>
