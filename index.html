<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js Example</title>
    <link href="//vjs.zencdn.net/8.17.3/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/8.17.3/video.min.js"></script>
    <script type="module">
        import videoData from './videoData.js';

        document.addEventListener('DOMContentLoaded', () => {
            const videoContainer = document.getElementById('video-container');
            const imageContainer = document.getElementById('image-container');

            imageContainer.addEventListener('click', (event) => {
                const category = event.target.dataset.category;
                if (category && videoData[category]) {
                    videoContainer.innerHTML = ''; // 清空影片容器

                    videoData[category].forEach(video => {
                        const p = document.createElement('p');
                        p.textContent = video.title;
                        videoContainer.appendChild(p);

                        const videoElement = document.createElement('video');
                        videoElement.className = 'video-js';
                        videoElement.controls = true;
                        videoElement.preload = 'auto';
                        videoElement.loop = true;
                        videoElement.autoplay = true;
                        videoElement.muted = true;
                        videoElement.dataset.setup = '{}';

                        const source = document.createElement('source');
                        source.src = video.url;
                        source.type = 'video/mp4';
                        videoElement.appendChild(source);

                        videoContainer.appendChild(videoElement);
                        videoContainer.appendChild(document.createElement('br'));
                    });
                }
            });
        });
    </script>
    <style>
        /* 預設播放器大小 */
        .video-js {
            width: 593px;
            height: 383px;
        }

        /* 手機端播放器大小 */
        @media (max-width: 768px) {
            .video-js {
                width: 360px;
                height: 233px;
            }
        }

        /* 圖片樣式 */
        .category-image {
            width: 200px;
            height: 150px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img src="https://web-assets.tosconfig.com/gallery/icons/10726.jpg" alt="Vatican" class="category-image" data-category="Vatican">
        <img src="https://web-assets.tosconfig.com/gallery/icons/10622.jpg" alt="lindauyu" class="category-image" data-category="lindauyu">
    </div>

    <div id="video-container"></div>
</body>
</html>
