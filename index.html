<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js Example</title>
    <link href="//vjs.zencdn.net/8.17.3/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/8.17.3/video.min.js"></script>
    <script type="module">
        import videoData from './videoData.js';

        document.addEventListener('DOMContentLoaded', () => {
            const videoContainer = document.getElementById('video-container');
            const imageContainer = document.getElementById('image-container');
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');

            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open'); // 切換 open 類別
            });

            imageContainer.addEventListener('click', (event) => {
                const category = event.target.dataset.category;
                const type = event.target.dataset.type;
                if (category && type && videoData[type] && videoData[type][category]) {
                    videoContainer.innerHTML = ''; // 清空影片容器

                    videoData[type][category].forEach(video => {
                        const p = document.createElement('p');
                        p.textContent = video.title;
                        videoContainer.appendChild(p);

                        const videoElement = document.createElement('video');
                        videoElement.className = 'video-js';
                        videoElement.controls = true;
                        videoElement.preload = 'auto';
                        videoElement.loop = true;
                        videoElement.autoplay = true;
                        videoElement.muted = true;
                        videoElement.dataset.setup = '{}';

                        const source = document.createElement('source');
                        source.src = video.url;
                        source.type = 'video/mp4';
                        videoElement.appendChild(source);

                        videoContainer.appendChild(videoElement);
                        videoContainer.appendChild(document.createElement('br'));
                    });
                }
            });
        });
    </script>
    <style>
        /* 使用 flexbox 排列，讓圖片與播放器垂直排列 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 預設播放器大小 */
        .video-js {
            width: 593px;
            height: 383px;
        }

        /* 手機端播放器大小 */
        @media (max-width: 768px) {
            .video-js {
                width: 360px;
                height: 233px;
            }
        }

        /* 圖片樣式 */
        .category-image {
            width: 80px;
            height: 80px;
            cursor: pointer;
            margin: 10px;
        }

        /* 側邊選單樣式 */
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: width 0.5s; /* 添加寬度過渡 */
            padding-top: 60px;
        }

        #sidebar.open {
            width: 250px; /* 添加當 open 類別生效時寬度變化 */
        }

        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #f1f1f1;
        }

        #menu-toggle {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 15px;
            left: 15px;
            color: #111;
        }

        /* 調整 image-container 位置 */
        #image-container {
            margin-top: 70px; /* 向下移動 */
        }

        /* 固定影片容器的寬度 */
        #video-container {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="menu-toggle">☰</div>
    <div id="sidebar">
        <a href="baseroom.html" class="closebtn">基地人物</a>
        <a href="" class="closebtn">角色</a>
    </div>

    <div id="image-container">
        <img src="https://web-assets.tosconfig.com/gallery/icons/10726.jpg" alt="Vatican" class="category-image" data-category="Vatican" data-type="character">
        <img src="https://web-assets.tosconfig.com/gallery/icons/10622.jpg" alt="lindauyu" class="category-image" data-category="lindauyu" data-type="character">
    </div>

    <div id="video-container"></div>
</body>
</html>
